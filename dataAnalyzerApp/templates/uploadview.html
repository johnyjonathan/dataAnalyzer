{% extends 'base.html' %}

{% block content %}
{% load static %}



<div class="d-flex justify-content-center mt-5 ">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <h2> Import .csv file </h2>
    <div class="mb-3">

        <input type="file" class="form-control mt-3 " id="file_input" aria-describedby="file-input" name="csv_file">
        <div class="form-check form-switch m-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" data-bs-toggle="collapse" data-bs-target="#collapseColumns" name="columns">
            <label class="form-check-label" for="flexSwitchCheckDefault" >File doesn't contain column names</label>
        </div>
        
        <div class="collapse" id="collapseColumns">
            
            <div class="mb-3">
                <label for="customRange2" class="form-label">Example range</label>
                <input type="range" class="form-range" min="0" max="15" id="member", name="member" oninput="this.nextElementSibling.value = this.value" value="this.nextElementSibling.value = this.value">
                <output></output>
                <div id="columnshelp" class="form-text">Enter number of columns <a href="#" id="filldetails" onclick="addFields()">and press this.</a></div>
              
              <div id="container"/>
                  </div>
              </div>
              
          </div>
          
          <input type="submit" class="btn btn-primary btn-sm mt-3" value="Submit" name="file_submit_button">
    </div>
</form>
</div>
{% endblock %}
