{% extends 'base.html' %}

{% block content %}
{% load static %}

{% if plot %}
<div class="d-flex justify-content-center mt-5 ">
    <img class="ms-5" src="data:image/png;base64, {{plot|safe}}">
</div>
{%endif%}

{% if plots %}
<div class=" mt-5 text-center">
    
    {% for plot in plots %}
    <div class=" mb-3 ">
    <img class="ms-5 img-fluid" src="data:image/png;base64, {{plot|safe}}">
    </div>
    {%endfor%}
    
</div>
{%endif%}



{%endblock%}
